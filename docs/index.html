<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>首页</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'TK文档',
      repo: 'https://github.com/Iuleoo',
      auto2top: true,     //切换页面自动回到顶部
      coverpage: true,    //开启封面
      loadSidebar: true,  //开启侧边栏
      loadNavbar: true,   //开启导航栏
      subMaxLevel: 1,     //目录最大级数
      MaxLevel: 4,        //可配置最大支持渲染的标题层级
      homepage: 'zh-cn/README.md' //设置中文的README作为首页
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify"></script>
</body>
</html>
